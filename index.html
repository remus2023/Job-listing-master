<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Job Listings</title>
  </head>
  <body>
    <header class="header"></header>
    <section class="filter">
      <div class="filter__jobs">
        <div class="filter__job">
          <span class="filter__title">Frontend</span>
          <span class="filter__close"
            ><img src="./images/icon-remove.svg" alt="Close"
          /></span>
        </div>
        <div class="filter__job">
          <span class="filter__title">HTML</span>
          <span class="filter__close"
            ><img src="./images/icon-remove.svg" alt="Close"
          /></span>
        </div>
        <div class="filter__job">
          <span class="filter__title">Javas dfgfd g dfscript</span>
          <span class="filter__close"
            ><img src="./images/icon-remove.svg" alt="Close"
          /></span>
        </div>
      </div>
      <div class="filter__clear">Clear</div>
    </section>
    <section class="jobs">
      <div class="jobs__container">
        <div class="jobs__left"></div>
        <div class="jobs__box">
          <div class="jobs__section">
            <img src="./images/photosnap.svg" alt="" class="jobs__logo" />
            <div class="jobs__details">
              <div class="jobs__features">
                <span class="jobs__company">Photosnap</span>
                <span class="jobs__new">NEW!</span>
                <span class="jobs__featured">FEATURED</span>
              </div>
              <h1 class="jobs__position">Senior Frontend Developer</h1>
              <div class="jobs__infos">
                <span class="jobs__info">1d ago</span>
                <span class="jobs__separator"></span>
                <span class="jobs__info">Full time</span>
                <span class="jobs__separator"></span>
                <span class="jobs__info">Usa Only</span>
              </div>
            </div>
          </div>
          <div class="jobs__categories">
            <span class="jobs__category">Frontend</span>
            <span class="jobs__category">Senior</span>
            <span class="jobs__category">Html</span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
